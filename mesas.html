<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Mesas | Restaurante</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .mesa {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .mesa:hover {
      transform: scale(1.05);
    }
    .mesa.disponible { background-color: #28a745; }
    .mesa.ocupada { background-color: #dc3545; }
    .mesa.reservada { background-color: #ffc107; color: #000; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">游꽇 Restaurante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link active" href="mesas.html">Mesas</a></li>
          <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="facturas.html">Facturas</a></li>
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Estado de Mesas</h2>

    <!-- Leyenda -->
    <div class="text-center mb-4">
      <span class="badge bg-success me-2">游릭 Disponible</span>
      <span class="badge bg-danger me-2">游댮 Ocupada</span>
      <span class="badge bg-warning text-dark">游리 Reservada</span>
    </div>

    <!-- Cuadr칤cula de mesas -->
    <div class="row g-4 justify-content-center" id="zonaMesas">
      <!-- Mesas generadas din치micamente -->
    </div>
  </div>

  <!-- Modal para cambiar estado -->
  <div class="modal fade" id="estadoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Cambiar estado de la mesa</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <p id="mesaSeleccionada" class="fw-bold mb-3"></p>
          <button class="btn btn-success m-1 estado-btn" data-estado="disponible">Disponible</button>
          <button class="btn btn-danger m-1 estado-btn" data-estado="ocupada">Ocupada</button>
          <button class="btn btn-warning m-1 estado-btn" data-estado="reservada">Reservada</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-2">
    <p>춸 2025 Sistema Restaurante | M칩dulo Mesas</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Generar 12 mesas din치micamente
    const zonaMesas = document.getElementById("zonaMesas");
    const estados = ["disponible", "ocupada", "reservada"];
    let mesas = [];

    for (let i = 1; i <= 12; i++) {
      const estado = estados[Math.floor(Math.random() * estados.length)];
      mesas.push({ id: i, estado });
    }

    function renderMesas() {
      zonaMesas.innerHTML = "";
      mesas.forEach(mesa => {
        const div = document.createElement("div");
        div.className = "col-6 col-md-3 text-center";
        div.innerHTML = `
          <div class="mesa ${mesa.estado}" data-id="${mesa.id}">
            Mesa ${mesa.id}
          </div>
        `;
        zonaMesas.appendChild(div);
      });

      // Asignar evento a cada mesa
      document.querySelectorAll(".mesa").forEach(m => {
        m.addEventListener("click", () => {
          mesaSeleccionada(m.dataset.id);
        });
      });
    }

    function mesaSeleccionada(id) {
      const modal = new bootstrap.Modal(document.getElementById("estadoModal"));
      document.getElementById("mesaSeleccionada").textContent = "Mesa " + id;
      modal.show();

      document.querySelectorAll(".estado-btn").forEach(btn => {
        btn.onclick = () => {
          const nueva = btn.dataset.estado;
          mesas[id - 1].estado = nueva;
          renderMesas();
          modal.hide();
        };
      });
    }

    // Inicializar vista
    renderMesas();
  </script>
</body>
</html>
