<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Pedido | Restaurante</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">🍽 Restaurante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="mesas.html">Mesas</a></li>
          <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="facturas.html">Facturas</a></li>
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Registrar Pedido</h2>

    <!-- Formulario de pedido -->
    <form class="card shadow p-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cliente" class="form-label">Nombre del cliente</label>
          <input type="text" class="form-control" id="cliente" placeholder="Ej: Juan Pérez" required>
        </div>
        <div class="col-md-6">
          <label for="tipoPedido" class="form-label">Tipo de pedido</label>
          <select id="tipoPedido" class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="llevar">Para llevar</option>
            <option value="domicilio">A domicilio</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección (solo domicilio)</label>
        <input type="text" class="form-control" id="direccion" placeholder="Calle 123 #45-67" disabled>
      </div>

      <script>
        // Activar o desactivar el campo dirección según el tipo de pedido
        document.addEventListener("DOMContentLoaded", () => {
          const tipo = document.getElementById("tipoPedido");
          const direccion = document.getElementById("direccion");
          tipo.addEventListener("change", () => {
            direccion.disabled = (tipo.value !== "domicilio");
            if (direccion.disabled) direccion.value = "";
          });
        });
      </script>

      <!-- Selección de productos -->
      <h5 class="mt-4">Seleccionar productos</h5>
      <table class="table table-striped mt-2">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Hamburguesa Clásica</td>
            <td>$18.000</td>
            <td><input type="number" min="0" value="0" class="form-control cantidad"></td>
            <td class="subtotal">$0</td>
          </tr>
          <tr>
            <td>Pizza Personal</td>
            <td>$22.000</td>
            <td><input type="number" min="0" value="0" class="form-control cantidad"></td>
            <td class="subtotal">$0</td>
          </tr>
          <tr>
            <td>Gaseosa</td>
            <td>$4.000</td>
            <td><input type="number" min="0" value="0" class="form-control cantidad"></td>
            <td class="subtotal">$0</td>
          </tr>
        </tbody>
      </table>

      <!-- Total -->
      <div class="text-end mt-3">
        <h4>Total: <span id="total">$0</span></h4>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-5">
          <i class="fa-solid fa-check"></i> Confirmar pedido
        </button>
      </div>
    </form>
  </div>

  <!-- Script para actualizar totales -->
  <script>
    const precios = [18000, 22000, 4000];
    const cantidades = document.querySelectorAll('.cantidad');
    const subtotales = document.querySelectorAll('.subtotal');
    const total = document.getElementById('total');

    cantidades.forEach((input, index) => {
      input.addEventListener('input', () => {
        let subtotal = precios[index] * input.value;
        subtotales[index].textContent = '$' + subtotal.toLocaleString();
        actualizarTotal();
      });
    });

    function actualizarTotal() {
      let suma = 0;
      subtotales.forEach(td => {
        let valor = Number(td.textContent.replace(/\D/g, ""));
        suma += valor;
      });
      total.textContent = '$' + suma.toLocaleString();
    }
  </script>

  <footer class="bg-dark text-light text-center py-2 mt-5">
    <p>© 2025 Sistema Restaurante | Módulo Pedidos</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
