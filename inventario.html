<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario | Restaurante</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos -->
  <style>
    body { background-color: #f8f9fa; }
    .table td, .table th { vertical-align: middle; }
    .badge-stock {
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 8px;
    }
    .bajo { background-color: #dc3545; color: #fff; }
    .medio { background-color: #ffc107; color: #000; }
    .alto { background-color: #28a745; color: #fff; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üçΩ Restaurante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="mesas.html">Mesas</a></li>
          <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
          <li class="nav-item"><a class="nav-link active" href="inventario.html">Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="facturas.html">Facturas</a></li>
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Control de Inventario</h2>

    <!-- Bot√≥n agregar producto -->
    <div class="text-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregar">
        <i class="fa-solid fa-plus"></i> Agregar producto
      </button>
    </div>

    <!-- Tabla de inventario -->
    <div class="card shadow">
      <div class="card-body">
        <table class="table table-hover align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>Producto</th>
              <th>Categor√≠a</th>
              <th>Cantidad</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaInventario" class="text-center">
            <!-- Datos generados con JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para actualizar cantidad -->
  <div class="modal fade" id="modalActualizar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Actualizar Stock</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formActualizar">
            <div class="mb-3">
              <label class="form-label">Producto:</label>
              <input type="text" id="productoNombre" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Nueva cantidad:</label>
              <input type="number" id="nuevaCantidad" class="form-control" min="0" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para agregar nuevo producto -->
  <div class="modal fade" id="modalAgregar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Agregar Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAgregar">
            <div class="mb-3">
              <label class="form-label">Nombre del producto:</label>
              <input type="text" id="nuevoNombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Categor√≠a:</label>
              <input type="text" id="nuevaCategoria" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad inicial:</label>
              <input type="number" id="nuevaCantidadProd" class="form-control" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-2">
    <p>¬© 2025 Sistema Restaurante | M√≥dulo Inventario</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let inventario = [
      { nombre: "Hamburguesa Cl√°sica", categoria: "Comida", cantidad: 8 },
      { nombre: "Pizza Personal", categoria: "Comida", cantidad: 3 },
      { nombre: "Gaseosa", categoria: "Bebidas", cantidad: 15 },
      { nombre: "Papas Fritas", categoria: "Comida", cantidad: 2 }
    ];

    const tabla = document.getElementById("tablaInventario");

    function renderInventario() {
      tabla.innerHTML = "";
      inventario.forEach((item, index) => {
        const estado = item.cantidad <= 3 ? "bajo" : item.cantidad <= 7 ? "medio" : "alto";
        const textoEstado = estado === "bajo" ? "Bajo Stock" : estado === "medio" ? "Medio" : "Suficiente";

        tabla.innerHTML += `
          <tr>
            <td>${item.nombre}</td>
            <td>${item.categoria}</td>
            <td>${item.cantidad}</td>
            <td><span class="badge-stock ${estado}">${textoEstado}</span></td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="abrirActualizar(${index})">
                <i class="fa-solid fa-pen"></i> Editar
              </button>
            </td>
          </tr>`;
      });
    }

    // Abrir modal para actualizar
    function abrirActualizar(index) {
      const modal = new bootstrap.Modal(document.getElementById("modalActualizar"));
      document.getElementById("productoNombre").value = inventario[index].nombre;
      document.getElementById("nuevaCantidad").value = inventario[index].cantidad;
      modal.show();

      document.getElementById("formActualizar").onsubmit = e => {
        e.preventDefault();
        inventario[index].cantidad = parseInt(document.getElementById("nuevaCantidad").value);
        modal.hide();
        renderInventario();
      };
    }

    // Agregar nuevo producto
    document.getElementById("formAgregar").addEventListener("submit", e => {
      e.preventDefault();
      const nuevo = {
        nombre: document.getElementById("nuevoNombre").value,
        categoria: document.getElementById("nuevaCategoria").value,
        cantidad: parseInt(document.getElementById("nuevaCantidadProd").value)
      };
      inventario.push(nuevo);
      document.getElementById("formAgregar").reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById("modalAgregar"));
      modal.hide();
      renderInventario();
    });

    renderInventario();
  </script>
</body>
</html>
