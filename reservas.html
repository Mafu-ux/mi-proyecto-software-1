<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas | Restaurante</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos -->
  <style>
    body { background-color: #f8f9fa; }
    .table td, .table th { vertical-align: middle; }
    .estado-reserva {
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 8px;
    }
    .pendiente { background-color: #ffc107; color: #000; }
    .confirmada { background-color: #28a745; color: #fff; }
    .cancelada { background-color: #dc3545; color: #fff; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üçΩ Restaurante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="mesas.html">Mesas</a></li>
          <li class="nav-item"><a class="nav-link active" href="reservas.html">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="facturas.html">Facturas</a></li>
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Reservas en L√≠nea</h2>

    <!-- Bot√≥n nueva reserva -->
    <div class="text-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalReserva">
        <i class="fa-solid fa-plus"></i> Nueva Reserva
      </button>
    </div>

    <!-- Tabla de reservas -->
    <div class="card shadow">
      <div class="card-body">
        <table class="table table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Personas</th>
              <th>Mesa</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaReservas">
            <!-- Datos din√°micos -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Nueva Reserva -->
  <div class="modal fade" id="modalReserva" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Nueva Reserva</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formReserva">
            <div class="mb-3">
              <label class="form-label">Nombre del cliente:</label>
              <input type="text" id="nombreCliente" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha:</label>
              <input type="date" id="fechaReserva" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Hora:</label>
              <input type="time" id="horaReserva" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">N√∫mero de personas:</label>
              <input type="number" id="personas" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mesa (opcional):</label>
              <input type="text" id="mesa" class="form-control" placeholder="Ej: Mesa 4">
            </div>
            <div class="mb-3">
              <label class="form-label">Estado:</label>
              <select id="estadoReserva" class="form-select">
                <option value="pendiente">Pendiente</option>
                <option value="confirmada">Confirmada</option>
                <option value="cancelada">Cancelada</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Reserva</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-2">
    <p>¬© 2025 Sistema Restaurante | Reservas</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const tabla = document.getElementById("tablaReservas");
    let reservas = [
      { cliente: "Laura P√©rez", fecha: "2025-10-08", hora: "19:00", personas: 4, mesa: "5", estado: "confirmada" },
      { cliente: "Carlos L√≥pez", fecha: "2025-10-09", hora: "20:30", personas: 2, mesa: "3", estado: "pendiente" },
    ];

    function renderReservas() {
      tabla.innerHTML = "";
      reservas.forEach((reserva, index) => {
        const clase = reserva.estado === "pendiente" ? "pendiente" :
                      reserva.estado === "confirmada" ? "confirmada" : "cancelada";
        tabla.innerHTML += `
          <tr>
            <td>${reserva.cliente}</td>
            <td>${reserva.fecha}</td>
            <td>${reserva.hora}</td>
            <td>${reserva.personas}</td>
            <td>${reserva.mesa || "-"}</td>
            <td><span class="estado-reserva ${clase}">${reserva.estado}</span></td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="eliminarReserva(${index})">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>`;
      });
    }

    document.getElementById("formReserva").addEventListener("submit", e => {
      e.preventDefault();
      const nueva = {
        cliente: document.getElementById("nombreCliente").value,
        fecha: document.getElementById("fechaReserva").value,
        hora: document.getElementById("horaReserva").value,
        personas: parseInt(document.getElementById("personas").value),
        mesa: document.getElementById("mesa").value,
        estado: document.getElementById("estadoReserva").value,
      };
      reservas.push(nueva);
      renderReservas();
      document.getElementById("formReserva").reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById("modalReserva"));
      modal.hide();
    });

    function eliminarReserva(index) {
      if (confirm("¬øDeseas eliminar esta reserva?")) {
        reservas.splice(index, 1);
        renderReservas();
      }
    }

    renderReservas();
  </script>
</body>
</html>
