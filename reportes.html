<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes de Ventas | Restaurante</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Estilos -->
  <style>
    body { background-color: #f8f9fa; }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .stat {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">游꽇 Restaurante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="mesas.html">Mesas</a></li>
          <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="facturas.html">Facturas</a></li>
          <li class="nav-item"><a class="nav-link active" href="reportes.html">Reportes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container my-5">
    <h2 class="text-center mb-4">游늳 Reportes de Ventas</h2>

    <!-- Tarjetas resumen -->
    <div class="row g-3 mb-4 text-center">
      <div class="col-md-4">
        <div class="card p-3 bg-primary text-white">
          <h5>Total Ventas</h5>
          <p id="totalVentas" class="stat">$0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 bg-success text-white">
          <h5>Pedidos Atendidos</h5>
          <p id="pedidosAtendidos" class="stat">0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 bg-warning text-dark">
          <h5>Promedio Diario</h5>
          <p id="promedioDiario" class="stat">$0</p>
        </div>
      </div>
    </div>

    <!-- Gr치ficos -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="text-center">Ventas por D칤a</h5>
          <canvas id="graficoVentas"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="text-center">Distribuci칩n de Productos Vendidos</h5>
          <canvas id="graficoProductos"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-2 mt-4">
    <p>춸 2025 Sistema Restaurante | Reportes de Ventas</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Datos simulados de ventas
    const ventasPorDia = [320, 450, 380, 510, 700, 650, 400];
    const dias = ["Lun", "Mar", "Mi칠", "Jue", "Vie", "S치b", "Dom"];

    const productosVendidos = {
      "Hamburguesa": 120,
      "Pizza": 90,
      "Bebidas": 200,
      "Papas": 70,
      "Postres": 50
    };

    // C치lculos resumen
    const total = ventasPorDia.reduce((a,b) => a+b, 0);
    const promedio = (total / ventasPorDia.length).toFixed(2);
    const pedidos = productosVendidos["Hamburguesa"] + productosVendidos["Pizza"] + productosVendidos["Bebidas"] + productosVendidos["Papas"] + productosVendidos["Postres"];

    document.getElementById("totalVentas").textContent = "$" + total;
    document.getElementById("pedidosAtendidos").textContent = pedidos;
    document.getElementById("promedioDiario").textContent = "$" + promedio;

    // Gr치fico 1: Ventas por d칤a
    new Chart(document.getElementById("graficoVentas"), {
      type: "bar",
      data: {
        labels: dias,
        datasets: [{
          label: "Ventas ($)",
          data: ventasPorDia,
          backgroundColor: "#007bff"
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Gr치fico 2: Productos m치s vendidos
    new Chart(document.getElementById("graficoProductos"), {
      type: "pie",
      data: {
        labels: Object.keys(productosVendidos),
        datasets: [{
          data: Object.values(productosVendidos),
          backgroundColor: ["#ff6384", "#36a2eb", "#ffcd56", "#4bc0c0", "#9966ff"]
        }]
      },
      options: { responsive: true }
    });
  </script>

</body>
</html>
