<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti贸n de Usuarios | Restaurante</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .table td, .table th { vertical-align: middle; }
    .badge-role {
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 8px;
    }
    .admin { background-color: #007bff; color: #fff; }
    .mesero { background-color: #28a745; color: #fff; }
    .cajero { background-color: #ffc107; color: #000; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"> Restaurante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="mesas.html">Mesas</a></li>
          <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="facturas.html">Facturas</a></li>
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
          <li class="nav-item"><a class="nav-link active" href="usuarios.html">Usuarios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container my-5">
    <h2 class="text-center mb-4"> Gesti贸n de Usuarios</h2>

    <!-- Bot贸n nuevo usuario -->
    <div class="text-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
        <i class="fa-solid fa-user-plus"></i> Nuevo Usuario
      </button>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card shadow">
      <div class="card-body">
        <table class="table table-hover text-center">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal agregar usuario -->
  <div class="modal fade" id="modalUsuario" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Nuevo Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formUsuario">
            <div class="mb-3">
              <label class="form-label">Nombre completo:</label>
              <input type="text" id="nombreUsuario" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre de usuario:</label>
              <input type="text" id="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase帽a:</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Rol:</label>
              <select id="rol" class="form-select">
                <option value="admin">Administrador</option>
                <option value="mesero">Mesero</option>
                <option value="cajero">Cajero</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado:</label>
              <select id="estado" class="form-select">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-2 mt-4">
    <p>漏 2025 Sistema Restaurante | Gesti贸n de Usuarios</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let usuarios = [
      { nombre: "Admin General", usuario: "admin", rol: "admin", estado: "activo" },
      { nombre: "Juan P茅rez", usuario: "mesero1", rol: "mesero", estado: "activo" },
      { nombre: "Laura G贸mez", usuario: "cajero1", rol: "cajero", estado: "inactivo" }
    ];

    const tabla = document.getElementById("tablaUsuarios");

    function renderUsuarios() {
      tabla.innerHTML = "";
      usuarios.forEach((u, index) => {
        const claseRol = u.rol === "admin" ? "admin" : u.rol === "mesero" ? "mesero" : "cajero";
        tabla.innerHTML += `
          <tr>
            <td>${u.nombre}</td>
            <td>${u.usuario}</td>
            <td><span class="badge-role ${claseRol}">${u.rol}</span></td>
            <td>${u.estado === "activo" ? " Activo" : " Inactivo"}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editarUsuario(${index})"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-sm btn-danger" onclick="eliminarUsuario(${index})"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>`;
      });
    }

    document.getElementById("formUsuario").addEventListener("submit", e => {
      e.preventDefault();
      const nuevo = {
        nombre: document.getElementById("nombreUsuario").value,
        usuario: document.getElementById("usuario").value,
        rol: document.getElementById("rol").value,
        estado: document.getElementById("estado").value
      };
      usuarios.push(nuevo);
      renderUsuarios();
      document.getElementById("formUsuario").reset();
      bootstrap.Modal.getInstance(document.getElementById("modalUsuario")).hide();
    });

    function eliminarUsuario(i) {
      if (confirm("驴Deseas eliminar este usuario?")) {
        usuarios.splice(i, 1);
        renderUsuarios();
      }
    }

    function editarUsuario(i) {
      alert("En la siguiente versi贸n se podr谩 editar directamente (funcionalidad futura).");
    }

    renderUsuarios();
  </script>
</body>
</html>
